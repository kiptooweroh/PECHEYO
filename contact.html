<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Pecheyo Church</title>
    <link rel="stylesheet" href="style.css">

    <!-- EmailJS v4 SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <style>
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            padding: 12px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #1a252f;
        }

        #form-message {
            margin-top: 10px;
            font-weight: bold;
        }

        #message-preview {
            margin-top: 15px;
            padding: 10px;
            background: #eef;
            border-radius: 5px;
        }

        .page-banner {
            text-align: center;
            padding: 50px 0;
            font-size: 32px;
            background-color: #2c3e50;
            color: white;
            margin-bottom: 20px;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #34495e;
            color: white;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a.active {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <h2>PECHEYO CHURCH</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="sermons.html">Live Sermons</a></li>
                <li><a href="announcements.html">Announcements</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-banner">Contact Us</div>

    <div class="container">
        <h2>Send Us a Message</h2>
        <form id="contact-form">
            <input type="text" name="user_name" placeholder="Your Name" required>
            <input type="email" name="user_email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <div id="form-message"></div>
        <div id="message-preview"></div>

        <h3>Church Address</h3>
        <p>Pecheyo Church Headquarters<br> Kiplokyi Road, Bomet</p>

        <h3>Email & Phone</h3>
        <p>Email: info@pecheyochurch.org<br>Phone: +254</p>
    </div>

    <footer>© 2025 Pecheyo Church</footer>

    <!-- EmailJS integration -->
    <script>
        // Initialize EmailJS with your Public Key
        emailjs.init("IpnA3eTWSo-L2U1Pc"); // Replace with your actual Public Key

        const form = document.getElementById("contact-form");
        const formMessage = document.getElementById("form-message");
        const messagePreview = document.getElementById("message-preview");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            // Grab user input
            const name = this.user_name.value;
            const email = this.user_email.value;
            const message = this.message.value;

            // Show message preview in the browser
            messagePreview.innerHTML = `
                <h3>Message Preview:</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Message:</strong> ${message}</p>
            `;

            // Send form using EmailJS
            emailjs.sendForm("service_2caldkv", "template_lgkpvlu", this)
                .then(() => {
                    formMessage.textContent = "✅ Your message has been sent successfully!";
                    formMessage.style.color = "green";
                    form.reset(); // Clear the form
                    messagePreview.innerHTML = ""; // Clear preview after sending
                })
                .catch((error) => {
                    formMessage.textContent = "❌ Failed to send message. Please try again.";
                    formMessage.style.color = "red";
                    console.error("EmailJS Error:", error);
                });
        });
    </script>

</body>

</html>
