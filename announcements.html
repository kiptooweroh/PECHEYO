<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pecheyo Church | Post Announcements</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>

    <header>
        <nav>
            <h2>PECHEYO CHURCH</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="announcements.html">Announcements</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Post Announcement (Secretary Only)</h2>
        <form id="announcementForm">
            <input type="text" id="title" placeholder="Announcement Title" required>
            <textarea id="message" placeholder="Announcement Details" required></textarea>
            <button type="submit">Save Announcement</button>
        </form>

        <h2>All Announcements</h2>
        <div id="announcementList"></div>
    </div>

    <footer>Â© 2025 Pecheyo Church | All Rights Reserved</footer>

    <script src="js/firebaseConfig.js"></script>
    <script>
        const form = document.getElementById("announcementForm");
        const announcementList = document.getElementById("announcementList");

        // Listen in real-time
        listenToAnnouncements(null, announcementList);

        // Post new announcement
        form.addEventListener("submit", e => {
            e.preventDefault();
            const title = document.getElementById("title").value;
            const message = document.getElementById("message").value;

            postAnnouncement(title, message)
                .then(() => {
                    form.reset();
                    alert("Announcement posted successfully!");
                })
                .catch(err => console.error("Error posting announcement:", err));
        });
    </script>

</body>

</html>
